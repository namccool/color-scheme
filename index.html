<head>
  <title>color-scheme</title>
</head>

<body>
  {{> hello}}
</body>

<template name="hello">
  <div class="container">
    <h1>Hello World!</h1>
    {{greeting}}
    <hr>
    <input type="text"
           value="{{color}}"
           class="color-picker"/>
    <div class="color-display"
         style="background: {{color}}">
    </div>
  </div>
</template>
